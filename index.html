<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farhod va Shirin | Alisher Navoiy</title>
    
    <!-- Tailwind CSS & AOS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; --navy: #020617; }
        body { 
            background-color: var(--navy); 
            color: #E2E8F0; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2 { font-family: 'Playfair Display', serif; }
        
        .gold-text { color: var(--gold); }
        .glass-player {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        /* Seek Bar Styling for Mobile & Desktop */
        input[type="range"] {
            accent-color: var(--gold);
            height: 6px;
            width: 100%;
            background: #1e293b;
            border-radius: 10px;
            cursor: pointer;
        }

        .img-container {
            position: relative;
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
            aspect-ratio: 3/4;
        }
        
        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
            transition: 1s ease;
        }
        
        .img-container:hover img { transform: scale(1.1); filter: brightness(0.9); }

        .gold-line {
            height: 2px;
            width: 60px;
            background: linear-gradient(to right, var(--gold), transparent);
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 1. HERO SECTION -->
    <header class="h-screen flex flex-col items-center justify-center text-center px-6 relative">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(212,175,55,0.08)_0%,_transparent_80%)]"></div>
        
        <div data-aos="fade-down" class="text-[#D4AF37] tracking-[0.4em] text-xs font-bold uppercase mb-4">Navoiy Merosi</div>
        <h1 data-aos="zoom-in" data-aos-delay="200" class="text-6xl md:text-9xl font-bold mb-6 italic tracking-tight">
            Farhod va <span class="gold-text">Shirin</span>
        </h1>
        <p data-aos="fade-up" data-aos-delay="400" class="max-w-md mx-auto text-slate-400 text-lg italic leading-relaxed font-light">
            "Ishq dardi birla kimki bo‘lsa oshno,<br>Ikki olam dardidan bo‘lg‘ay raho."
        </p>
        
        <div class="absolute bottom-40 animate-bounce opacity-30">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
        </div>
    </header>



    <!-- 3. MOBILE & DESKTOP AUDIO PLAYER -->
    <div class="fixed bottom-0 left-0 right-0 z-50 glass-player pt-4 pb-10 px-6">
        <div class="max-w-lg mx-auto flex flex-col gap-4">
            
            <!-- Progress Bar & Time -->
            <div class="flex flex-col gap-1">
                <input type="range" id="audioRange" value="0" step="0.1" class="w-full">
                <div class="flex justify-between text-[10px] font-mono gold-text tracking-widest uppercase font-bold">
                    <span id="currentTime">0:00:00</span>
                    <span id="durationTime">0:00:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-between">
                <div class="flex flex-col">
                    <h4 class="text-[11px] font-bold gold-text uppercase tracking-widest truncate w-40">Farhod va Shirin</h4>
                    <p class="text-[9px] opacity-40 uppercase tracking-widest font-sans">Alisher Navoiy</p>
                </div>

                <div class="flex items-center gap-6">
                    <!-- Orqaga 15 sek -->
                    <button onclick="rewind()" class="text-[#D4AF37] active:scale-90 transition-transform">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
                    </button>
                    
                    <!-- Play/Pause -->
                    <button onclick="toggleAudio()" id="playBtn" class="w-14 h-14 rounded-full bg-[#D4AF37] text-black flex items-center justify-center active:scale-95 transition-all shadow-lg shadow-yellow-600/30">
                        <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pauseIcon" class="hidden" width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>

                    <!-- Oldinga 15 sek -->
                    <button onclick="forward()" class="text-[#D4AF37] active:scale-90 transition-transform">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="mainAudio" src="0vgr7pA8bU4W6KFV5Ree.mp3"></audio>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const audio = document.getElementById('mainAudio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const currentTimeEl = document.getElementById('currentTime');
        const durationTimeEl = document.getElementById('durationTime');
        const audioRange = document.getElementById('audioRange');

        // Play / Pause Logic
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Fast Forward & Rewind
        function rewind() { audio.currentTime -= 15; }
        function forward() { audio.currentTime += 15; }

        // Time Formatting (H:MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // Event: Loaded Data
        audio.addEventListener('loadedmetadata', () => {
            durationTimeEl.innerText = formatTime(audio.duration);
            audioRange.max = audio.duration;
        });

        // Event: Time Update
        audio.addEventListener('timeupdate', () => {
            currentTimeEl.innerText = formatTime(audio.currentTime);
            audioRange.value = audio.currentTime;
        });

        // Seek Audio
        audioRange.addEventListener('input', () => {
            audio.currentTime = audioRange.value;
        });
        
        // Handle Mobile Touch Seek
        audioRange.addEventListener('change', () => {
            audio.currentTime = audioRange.value;
        });
    </script>
</body>
</html>
